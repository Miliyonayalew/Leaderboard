<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assests/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assests/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assests/favicon/favicon-16x16.png">
    <link rel="manifest" href="assests/favicon/site.webmanifest">
</head>
<body>
    <header>
        <h1 class="header">Leaderboard</h1>
        <img class="logo" src="./assests/favicon/android-chrome-192x192.png" alt="logo">
    </header>
    <main>
        <section class="recent-score">
            <div>
                <h2>Recent Scores</h2>
                <button type="submit" class="refresh-btn">Refresh</button>
            </div>
            <ul class="recent-score-list">              
            </ul>
        </section>
        <section class="add-score">
            <h2>Add your score</h2>
            <form class="add-score-form" id="score-submit">
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <input type="number" name="score" id="score" placeholder="Your score" required>
                <button class="add-score-btn" type="submit">Submit</button>
            </form>
            <div class="alert">
                <strong class="msg"></strong>
                <span class="closebtn">&times;</span> 
            </div>
        </section>
    </main>
</body>
</html>
